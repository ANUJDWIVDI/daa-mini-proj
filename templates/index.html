<!DOCTYPE html>
<html>
<head>
    <title>Flight Route Calculator</title>
</head>
<body>
    <h1>Flight Route Calculator</h1>
    <form onsubmit="event.preventDefault(); calculatePath()">
        <label for="start_city">Start City:</label>
        <select id="start_city">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <br><br>
        <label for="end_city">End City:</label>
        <select id="end_city">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <br><br>
        <button type="submit">Calculate Route</button>
    </form>
    <br>
    <div id="result"></div>

    <script>
        function calculatePath() {
            var startCity = document.getElementById("start_city").value;
            var endCity = document.getElementById("end_city").value;

            var data = {
                start_city: startCity,
                end_city: endCity
            };

            fetch('/calculate_path', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = "<p><strong>Error:</strong> " + data.error + "</p>";
                } else {
                    document.getElementById("result").innerHTML = "<p><strong>Route:</strong> " + data.route + "</p>" +
                                                                   "<p><strong>Minimum Cost:</strong> " + data.min_cost + "</p>";
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
